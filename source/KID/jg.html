<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>商品价格表</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* 防止滚动条出现 */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 从顶部开始对齐 */
            align-items: center;
            transform: rotate(180deg); /* 整个页面上下颠倒 */
        }

        table {
            border-collapse: collapse;
            width: 98vw; /* 占用98%的屏幕宽度 */
            height: 88vh; /* 占用88%的屏幕高度 */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 0;
            vertical-align: middle; /* 确保文字在单元格内居中 */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .description {
            width: 98vw; /* 与表格宽度对齐 */
            height: 10vh; /* 占用10%的屏幕高度 */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 0;
            text-align: center;
            font-size: 4vh; /* 适应屏幕的字体大小 */
            margin-top: 0;
        }
    </style>
</head>
<body>
    <table role="table" id="priceTable">
        <thead>
            <tr>
                <th scope="col">商品</th>
                <th scope="col">价格 (¥)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>渐变色巴黎奥运会口哨</td>
                <td>5</td>
            </tr>
            <tr>
                <td>渐变色活动蚂蚁</td>
                <td>5</td>
            </tr>
            <tr>
                <td>夜光活动蚂蚁</td>
                <td>8</td>
            </tr>
            <tr>
                <td>蓝绿色鲨鱼</td>
                <td>20</td>
            </tr>
            <tr>
                <td>28厘米渐变色关节龙</td>
                <td>20</td>
            </tr>
            <tr>
                <td>28厘米粉金色关节龙</td>
                <td>20</td>
            </tr>
            <tr>
                <td>渐变色伸缩龙魔杖</td>
                <td>30</td>
            </tr>
            <tr>
                <td>渐变色龙蛋（送渐变色龙）</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>
    <div class="description">
        我们使用的是可再生的PLA材料打印，来源于玉米和甘蔗。请小心使用活动关节，避免大力操作。
    </div>

    <script>
        function adjustFontSize() {
            const table = document.getElementById('priceTable');
            const rows = table.getElementsByTagName('tr');
            const tableHeight = table.clientHeight;
            const rowCount = rows.length;
            const fontSize = (tableHeight / rowCount) * 0.5; // 根据行数和表格高度计算字体大小

            for (let i = 0; i < rows.length; i++) {
                rows[i].style.fontSize = `${fontSize}px`;
            }
        }

        window.onload = adjustFontSize;
        window.onresize = adjustFontSize;
    </script>
</body>
</html>
