<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品价格表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 4em; /* 更大字体 */
        }
        table {
            border-collapse: collapse;
            width: 100%; /* 充满页面宽度 */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 20px; /* 增大单元格填充 */
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .description {
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>商品名称</th>
            <th>价格 (元)</th>
        </tr>
        <tr>
            <td>渐变色活动昆虫</td>
            <td>8</td>
        </tr>
        <tr>
            <td>夜光活动蚂蚁</td>
            <td>12</td>
        </tr>
        <tr>
            <td>30厘米渐变色关节龙</td>
            <td>25</td>
        </tr>
        <tr>
            <td>50厘米夜光关节龙</td>
            <td>48</td>
        </tr>
    </table>
    <div class="description">
        我们使用的是PLA材料进行打印，来源于玉米和甘蔗等作物，可再生且可生物降解。
    </div>
</body>
</html>
