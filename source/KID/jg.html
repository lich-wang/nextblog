<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品价格表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 2em; /* 增大字体 */
        }
        table {
            border-collapse: collapse;
            width: 90%; /* 增大表格宽度以适应全屏显示 */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 16px; /* 增大单元格填充 */
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>商品名称</th>
            <th>价格 (元)</th>
        </tr>
        <tr>
            <td>渐变昆虫</td>
            <td>8</td>
        </tr>
        <tr>
            <td>夜光蚂蚁</td>
            <td>12</td>
        </tr>
        <tr>
            <td>30厘米渐变龙</td>
            <td>25</td>
        </tr>
        <tr>
            <td>50厘米夜光龙</td>
            <td>48</td>
        </tr>
    </table>
</body>
</html>
