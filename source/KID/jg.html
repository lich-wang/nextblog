<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>商品价格表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            transform: rotate(180deg); /* 整个页面上下颠倒 */
        }
        table {
            border-collapse: collapse;
            width: fit-content; /* 自动适应内容宽度 */
            max-width: 95vw; /* 最多占用95%的屏幕宽度 */
            height: 90vh; /* 占用90%的屏幕高度 */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 3vw; /* 根据屏幕宽度调整字体大小 */
        }
        td {
            border: 1px solid #ddd;
            padding: 1vh;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .description {
            width: 95vw; /* 与表格宽度对齐 */
            height: 5vh; /* 占用5%的屏幕高度 */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1vh;
            text-align: center;
            font-size: 2.5vw; /* 适应屏幕的字体大小 */
            margin-top: 1vh;
        }
    </style>
</head>
<body>
    <table role="table">
        <thead>
            <tr>
                <th scope="col">商品</th>
                <th scope="col">价格 (¥)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>渐变色巴黎奥运会口哨</td>
                <td>5</td>
            </tr>
            <tr>
                <td>渐变色活动蚂蚁</td>
                <td>5</td>
            </tr>
            <tr>
                <td>夜光活动蚂蚁</td>
                <td>8</td>
            </tr>
            <tr>
                <td>蓝绿色鲨鱼</td>
                <td>20</td>
            </tr>
            <tr>
                <td>28厘米渐变色关节龙</td>
                <td>20</td>
            </tr>
            <tr>
                <td>28厘米粉金色关节龙</td>
                <td>20</td>
            </tr>
            <tr>
                <td>渐变色伸缩龙魔杖</td>
                <td>30</td>
            </tr>
            <tr>
                <td>渐变色龙蛋（送渐变色龙）</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>
    <div class="description">
        我们使用的是可再生的PLA材料打印，来源于玉米和甘蔗。请小心使用活动关节，避免大力操作。
    </div>
</body>
</html>
