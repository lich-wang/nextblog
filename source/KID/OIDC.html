<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OIDC Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client/1.10.1/oidc-client.min.js"></script>
</head>
<body>
  <h1>OIDC Demo</h1>
  <button id="login">Login</button>
  <button id="logout">Logout</button>
  <pre id="user-info"></pre>

  <script>
    // 配置OIDC客户端
    const config = {
      authority: "https://https://enterprise.dev-iam.jlrinfo.cn/",
      client_id: "testwcf",
      redirect_uri: window.location.origin + "/callback",
      response_type: "code",
      scope: "openid profile",
      post_logout_redirect_uri: window.location.origin
    };

    const userManager = new Oidc.UserManager(config);

    document.getElementById('login').addEventListener('click', () => {
      userManager.signinRedirect();
    });

    document.getElementById('logout').addEventListener('click', () => {
      userManager.signoutRedirect();
    });

    userManager.events.addUserLoaded((user) => {
      console.log('User loaded', user);
      document.getElementById('user-info').textContent = JSON.stringify(user, null, 2);
    });

    userManager.events.addUserUnloaded(() => {
      console.log('User logged out');
      document.getElementById('user-info').textContent = '';
    });

    // 处理重定向后的回调
    userManager.signinRedirectCallback().then((user) => {
      console.log('Callback success', user);
    }).catch((err) => {
      console.error('Callback error', err);
    });
  </script>
</body>
</html>
